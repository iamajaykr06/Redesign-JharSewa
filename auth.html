<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel = "icon" type = "image/x-icon" href = "emblem.png">
    <link rel = "stylesheet" type = "text/css" href = "CSS/auth.css">

</head>
<body>
<!-- Header -->
<header class="page-header">
    <div class="header-left">
        <img src="emblem.png" alt="Logo" class="logo">
    </div>
    <div class="header-right">
        <h2>JharSewa</h2>
    </div>
</header>

<!-- Navigation -->
<nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="#signup" class="nav-btn btn-signup">Sign Up</a>
    <a href="#login" class="nav-btn btn-login">Login</a>
</nav>

     <div class="login-box" id="login">

         <div class="login-form">
             <form>
                 <h1>Login</h1>
                  Email ID: <label>
                 <input type="email" name="email" placeholder=" " required="">
             </label>
                 Password: <label>
                 <input type="password" name="password" placeholder=" " required="">
             </label>
                 <!-- Terms & Conditions -->
                 <label class="terms">
                     <input type="checkbox" name="terms" required>
                     I agree to the <a href="#">Terms and Conditions</a>.
                 </label>

                 <!-- Login Button -->
                 <button type="submit">Login</button>

                 <!-- Forgot Password -->
                 <p class="forgot-password"><a href="#">Forgot Password?</a></p>

             </form>

         </div>

     </div>

     <div class="login-box" id="signup">

         <div class="login-form">
             <form>
                 <h1>Sign Up</h1>

                 Full Name: <label>
                 <input type="text" name = "Full Name"  placeholder=" " required="">
             </label>
                 Email ID: <label>
                 <input type="email" name="email" placeholder=" " required="">
             </label>
                 Mobile Number: <label>
                 <input type="tel" name="Mobile Number" placeholder=" " required="">
             </label>
                 Password: <label>
                 <input type="password" name="password" placeholder=" " required="">
             </label>
                 Confirm Password: <label>
                 <input type="password" name="password" placeholder=" " required="">
             </label>
                 <!-- Terms & Conditions -->
                 <label class="terms">
                     <input type="checkbox" name="terms" required>
                     I agree to the <a href="#">Terms and Conditions</a>.
                 </label>

                 <!-- Sign Up Button -->
                 <button type="submit">Sign Up</button>
             </form>

         </div>

     </div>

</body>
</html>
